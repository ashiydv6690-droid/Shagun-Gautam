    <style>
      body { font-family: 'Inter', sans-serif; }
      .ripple-container {
        position: relative;
        overflow: hidden;
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animation 600ms linear;
        background-color: rgba(255, 255, 255, 0.7);
        pointer-events: none;
      }
      .ripple-dark {
        background-color: rgba(0, 0, 0, 0.1);
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
